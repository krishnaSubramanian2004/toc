<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cineflow</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #141414);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
        }
        h2 {
            color: white;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .proceed-btn {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .proceed-btn:hover {
            background-color: #f6121d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="proceed-btn" onclick="proceed()">Proceed</button>
        </form>
    </div>

    <script>
        function proceed() {
            window.location.href = 'send-code.html';
        }
    </script>
</body>
</html>
