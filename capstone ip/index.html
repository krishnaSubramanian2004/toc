<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineflow - Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #141414);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #000;
        }

        header h1 {
            color: #e50914;
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
        }

        h2 {
            color: white;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #e5e5e5;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f6121d;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #e50914;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cineflow</h1>
    </header>

    <div class="container">
        <h2>Login</h2>
        <!-- Error message placeholder -->
        <div id="error-msg" class="error"></div>

        <!-- Login form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="signup.html">Sign Up</a>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cineflow</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Simulate login and redirect to home page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
